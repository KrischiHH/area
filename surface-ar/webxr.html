<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Surface AR – WebXR Hit-Test (scene.json)</title>
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    canvas{display:block; background:transparent!important}
    /* UI overlay */
    #ui{position:fixed;inset:0;pointer-events:none;z-index:10}
    #top{position:absolute;right:max(12px,env(safe-area-inset-right));top:max(12px,env(safe-area-inset-top));display:flex;gap:8px}
    .btn{pointer-events:auto;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.25);background:#111;color:#fff}
    #hint{position:absolute;left:50%;bottom:max(20px,env(safe-area-inset-bottom));transform:translateX(-50%);
          background:rgba(0,0,0,.55);padding:10px 12px;border-radius:12px;font-size:14px;pointer-events:auto}
    #enter{pointer-events:auto;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);padding:12px 18px;border-radius:12px;border:1px solid rgba(255,255,255,.25);background:#111;color:#fff}
    #err{position:fixed;left:12px;top:12px;z-index:99;background:#b00020;padding:8px 10px;border-radius:8px;display:none;font:12px/1.35 monospace}
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import {GLTFLoader} from 'three/addons/loaders/GLTFLoader.js';

    // ---------- Config aus scene.json ----------
    const qs = new URLSearchParams(location.search);
    const sceneUrl = qs.get('scene');
    const showErr = (m)=>{ const el=document.getElementById('err'); el.textContent=m; el.style.display='block'; };

    let CFG = {
      model:  { url:"https://modelviewer.dev/shared-assets/models/Astronaut.glb",
                position:[0,0,0], rotation:[0,0,0], scale:[0.6,0.6,0.6], animation:"*" },
      lighting: { hemi:1.0, dir:{ intensity:0.9, pos:[0,6,0] } }
    };
    (async ()=>{
      if (sceneUrl){
        try{
          const r = await fetch(sceneUrl, {cache:'no-cache'}); if(!r.ok) throw new Error(r.status+' '+r.statusText);
          const j = await r.json();
          CFG.model = Object.assign(CFG.model, j.model||{});
          CFG.lighting = Object.assign(CFG.lighting, j.lighting||{});
          if (j.lighting?.dir) CFG.lighting.dir = Object.assign(CFG.lighting.dir, j.lighting.dir);
        }catch(e){ showErr('scene.json konnte nicht geladen werden: '+e.message); }
      }
    })();

    // ---------- THREE/WebXR Setup ----------
    let camera, scene, renderer, reticle, controller;
    let hitTestSource = null, hitTestSourceRequested = false;
    let model = null, mixer = null, placed = false;

    const clock = new THREE.Clock();
    const DPR_CAP = Math.min(1.5, window.devicePixelRatio||1);

    function init(){
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      // Licht
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, CFG.lighting.hemi ?? 1.0));
      const dir = new THREE.DirectionalLight(0xffffff, CFG.lighting.dir?.intensity ?? 0.9);
      const [dx,dy,dz] = CFG.lighting.dir?.pos ?? [0,6,0];
      dir.position.set(dx,dy,dz); scene.add(dir);

      renderer = new THREE.WebGLRenderer({alpha:true, antialias:false, powerPreference:'low-power'});
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;
      renderer.setPixelRatio(DPR_CAP);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Reticle
      const ring = new THREE.RingGeometry(0.07, 0.08, 48).rotateX(-Math.PI/2);
      const mat  = new THREE.MeshBasicMaterial({color:0x00ffff});
      reticle = new THREE.Mesh(ring, mat);
      reticle.matrixAutoUpdate = false; reticle.visible = false;
      scene.add(reticle);

      // Controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // UI
      document.getElementById('reset').addEventListener('click', ()=>{
        placed = false;
        if (model) model.visible = false;
        document.getElementById('hint').textContent = 'Bewege das Gerät, bis der Ring stabil ist. Tippe, um zu platzieren.';
      });

      window.addEventListener('resize', onResize);
      document.addEventListener('visibilitychange', () => {
        // nichts spezielles; Session stoppt/pausiert selbst
      });
    }

    function onResize(){
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelect(){
      if (!reticle.visible) return;
      if (!model){
        const loader = new GLTFLoader();
        loader.load(CFG.model.url, (gltf)=>{
          model = gltf.scene;
          // Transform
          const [sx,sy,sz] = CFG.model.scale ?? [0.6,0.6,0.6];
          model.scale.set(sx,sy,sz);
          const [rx,ry,rz] = CFG.model.rotation ?? [0,0,0];
          model.rotation.set(THREE.MathUtils.degToRad(rx), THREE.MathUtils.degToRad(ry), THREE.MathUtils.degToRad(rz));
          scene.add(model);

          // Animation
          if (gltf.animations && gltf.animations.length){
            mixer = new THREE.AnimationMixer(model);
            if (CFG.model.animation === '*'){
              gltf.animations.forEach(clip=>mixer.clipAction(clip).play());
            }else if (typeof CFG.model.animation === 'string'){
              const clip = gltf.animations.find(c=>c.name===CFG.model.animation) || gltf.animations[0];
              mixer.clipAction(clip).play();
            }
          }
          // initial platzieren
          model.position.setFromMatrixPosition(reticle.matrix);
          model.visible = true;
          placed = true;
          document.getElementById('hint').textContent = 'Platziert. Tippe „Neu platzieren“, um zu verschieben.';
        }, undefined, (err)=> showErr('Modell konnte nicht geladen werden: '+err.message));
      } else {
        model.position.setFromMatrixPosition(reticle.matrix);
        model.visible = true;
        placed = true;
        document.getElementById('hint').textContent = 'Platziert. Tippe „Neu platzieren“, um zu verschieben.';
      }
    }

    function animate(){ renderer.setAnimationLoop(render); }

    function render(t, frame){
      const dt = clock.getDelta();
      if (mixer) mixer.update(dt);

      if (!frame){ renderer.render(scene, camera); return; }

      const referenceSpace = renderer.xr.getReferenceSpace();
      const session = renderer.xr.getSession();

      if (!hitTestSourceRequested){
        session.requestReferenceSpace('viewer').then((viewerSpace)=>{
          session.requestHitTestSource({ space: viewerSpace }).then((source)=>{ hitTestSource = source; });
        });
        session.addEventListener('end', ()=>{
          hitTestSourceRequested = false; hitTestSource = null; placed = false;
          reticle.visible = false; if (model) model.visible = false;
        });
        hitTestSourceRequested = true;
      }

      if (hitTestSource){
        const results = frame.getHitTestResults(hitTestSource);
        if (results.length){
          const hit = results[0];
          const pose = hit.getPose(referenceSpace);
          reticle.visible = !placed;
          reticle.matrix.fromArray(pose.transform.matrix);
        }else{
          reticle.visible = false;
        }
      }

      renderer.render(scene, camera);
    }

    // AR starten
    async function startAR(){
      if (!navigator.xr){ alert('WebXR nicht verfügbar. Nutze ggf. die native Surface-AR Seite.'); return; }
      const ok = await navigator.xr.isSessionSupported('immersive-ar');
      if (!ok){ alert('Dein Gerät/Browser unterstützt kein WebXR-AR. Nutze die native Surface-AR Seite.'); return; }

      const sessionInit = {
        requiredFeatures: ['hit-test','local-floor'],
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.getElementById('ui') }
      };
      const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
      renderer.xr.setReferenceSpaceType('local-floor');
      await renderer.xr.setSession(session);
      document.getElementById('enter').style.display = 'none';
      animate();
    }

    // Boot
    window.addEventListener('DOMContentLoaded', ()=>{
      init();
      document.getElementById('enter').addEventListener('click', startAR);
    });
  </script>
</head>
<body>
  <div id="err"></div>

  <div id="ui" aria-hidden="false">
    <div id="top">
      <button id="reset" class="btn">Neu platzieren</button>
    </div>
    <div id="hint">Tippe „Start AR“ und bewege das Gerät, bis der Ring stabil ist. Tippe, um zu platzieren.</div>
    <button id="enter">Start AR</button>
  </div>
</body>
</html>
